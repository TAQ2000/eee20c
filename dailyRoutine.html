<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Routine</title>
    <script>
        const allowedReferrer = 'https://taq2000.github.io/eee20c';
        const referrer = document.referrer;
        if (referrer === '') {
            window.location.replace(allowedReferrer);
        } else if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD) {
            window.location.replace(allowedReferrer);
        }

        setInterval(function () {
            location.reload();
        }, 10 * 60 * 1000);
    </script>
    <style>
        @media (max-width: 1440px) {
            header {
                position: sticky;
                top: 0;
                align-items: center;
                justify-content: space-between;
                background-color: #250809;
                padding: 0;
                color: #ffffff;
            }
            .nav-links {
                text-align: center;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .nav-links li {
                display: inline-block;
            }
            .nav-links a {
                color: white;
                display: block;
                text-align: center;
                padding: 10px 10px;
                border-radius: 5px;
                text-decoration: none;
            }
            .ctab {
                background-color: #870202;
            }
        }
        @media (min-width: 1441px) {
            header {
                position: sticky;
                top: 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: #250809;
                padding: 0;
                color: #ffffff;
            }
            .logo {
                width: 50%;
                display: inline-block;
            }
            .nav-links {
                text-align: right;
                list-style: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            .nav-links li {
                display: inline-block;
                margin-right: 20px;
            }
            .nav-links a {
                color: white;
                display: block;
                text-align: center;
                font-size: large;
                padding: 10px 10px;
                text-decoration: none;
                transition: color 0.3s;
            }
            .nav-links a:hover {
                color: #ff0000;
            }
            a.ctab {
                color: #ff0000;
            }
        }

        .container {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .container2 {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
            font-weight: bold;
        }
        .mystyle {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
            font-weight: bold;
        }
        #install-button {
            margin: 10px auto;
            background-color: #5f0202;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            transition: background-color 0.3s;
        }
        #install-button:hover {
            background-color: #ad0000;
        }
    </style>
    <meta name="theme-color" content="#620000">
    <link rel="manifest" href="manifest.json" />
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="eee_logo.png" alt="Logo" style="width: 100%;">
        </div>
        <ul class="nav-links">
            <li><a id="sch" class="ctab">Today's Schedule</a></li>
            <li><a href="https://taq2000.github.io/eee20c/events">Upcoming Events</a></li>
            <li><a href="https://taq2000.github.io/eee20c/routine">Weekly Routine</a></li>
            <li><a href="https://taq2000.github.io/eee20c/ctDetails">Class Test Details</a></li>
            <!-- <li><a href="https://taq2000.github.io/eee20c/tf">Term Final Syllabus</a></li> -->
        </ul>
    </header>
    <button id="install-button" style="display: none;">Install App</button>
    <div id="div0" class="container2"></div>
    <script src="install.js"></script>
    <script src="dateTime.js"></script>
    <script src="fetchRoutine.js"></script>
    <script>
        const hr = new Date();
        const sch = document.getElementById('sch');
        if (hr.getHours() > 17) {
            sch.textContent = "Tomorrow's Schedule";
        }
    </script>
</body>

</html>
