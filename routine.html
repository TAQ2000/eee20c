<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Routine</title>
    <script>
        const allowedReferrer = 'http://taq2000.github.io/eee20c';
        const referrer = document.referrer;
        if (referrer === '') {
            window.location.replace(allowedReferrer);
        } else if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD) {
            window.location.replace(allowedReferrer);
        }
        
        setInterval(function () {
            location.reload();
        }, 10 * 60 * 1000);
    </script>

    <style>
        nav {
            background-color: #3e0000;
        }
        
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline-block;
            flex: 1;
            padding-inline: 5px;
        }
    
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 14px;
            text-decoration: none;
        }
    
        nav li a:hover {
            background-color: #870202;
        }

        select {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 3px solid #858585;
            border-radius: 4px;
            font-size: large;
            font-weight: bold;
            background-color: #fff;
        }

        select:hover, select:focus {
            border-color: #000000;
        }

        option {
            font-size: large;
            font-weight: bold;
        }

        .container {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        .container2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .routine {
            font-size: medium;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: brown;
            text-decoration: none;
            padding: 20px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="eee_logo.png" alt="Logo" style="width: 100%;">
        </div>
        <nav>
            <ul>
                <li><a id="sch" href="https://taq2000.github.io/eee20c/dailyRoutine">Today's Schedule</a></li>
                <li><a href="https://taq2000.github.io/eee20c/events">Upcoming Events</a></li>
                <li><a style="background-color:#870202;">Weekly Routine</a></li>
                <li><a href="https://taq2000.github.io/eee20c/ctDetails">Class Test Details</a></li>
                <li><a href="https://taq2000.github.io/eee20c/tf">Term Final Syllabus</a></li>
            </ul>
        </nav>
    </header>
    <div class="container2">
        <select id="list">
            <option value="1">Saturday</option>
            <option value="2">Sunday</option>
            <option value="3">Monday</option>
            <option value="4">Tuesday</option>
            <option value="5">Wednesday</option>
            <option value="6">Thursday</option>
            <option value="7">Friday</option>
        </select>
        <span class="routine">Click <a href="https://bueteee.edupage.org/timetable/view.php?num=17&class=-38" target="_blank" style="color:blue">here</a> to see complete routine</span>
    </div>
    <div id="div"></div>
    <script>
        const hr = new Date();
        const sch = document.getElementById('sch');
        if (hr.getHours() > 17) {
            sch.textContent = "Tomorrow's Schedule";
        }
    </script>
    <script>
        const today = new Date();
        const day = (today.getDay() + 1) % 7 + 1;
        const value = document.getElementById("list");
        const optionSelect = value.options[day - 1];
        optionSelect.selected = true;
    </script>
    <script src="fetchCompleteRoutine.js"></script>
</body>
</html>
