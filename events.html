<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <script>
        const allowedReferrer = 'https://taq2000.github.io/eee20c';
        const referrer = document.referrer;
        if (referrer === '') {
            window.location.replace(allowedReferrer);
        } else if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD) {
            window.location.replace(allowedReferrer);
        }
        
        setInterval(function () {
            location.reload();
        }, 10 * 60 * 1000);
    </script>

    <style>
        nav {
            background-color: #3e0000;
        }
        nav ul {
            text-align: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 14px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #870202;
        }

        .container {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            line-height: 1.5;
        }
        p {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="eee_logo.png" alt="Logo" style="width: 100%;">
        </div>
        <nav>
            <ul>
                <li><a id="sch" href="https://taq2000.github.io/eee20c/dailyRoutine">Today's Schedule</a></li>
                <li><a style="background-color:#870202;">Upcoming Events</a></li>
                <li><a href="https://taq2000.github.io/eee20c/routine">Weekly Routine</a></li>
                <li><a href="https://taq2000.github.io/eee20c/ctDetails">Class Test Details</a></li>
                <li><a href="https://taq2000.github.io/eee20c/tf">Term Final Syllabus</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <p>Upcoming Events</p>
        <ul id="ul"></ul>
    </div>
    <div class="container">
        <p>Teams Joining Code</p>
        <ul id="ul2"></ul>
    </div>
    <script>
        const hr = new Date();
        const sch = document.getElementById('sch');
        if (hr.getHours() > 17) {
            sch.textContent = "Tomorrow's Schedule";
        }
    </script>
    <script>
        const data = JSON.parse(localStorage.getItem('data'));
        const ul = document.getElementById('ul');
        let i = 1;
        const li = document.createElement('li');
        ul.appendChild(li);
        li.textContent = data.content[27][i];
        while(data.content[27][i+1]){
            const li = document.createElement('li');
            ul.appendChild(li);
            li.textContent = data.content[27][i+1];
            i++;
        }
        const ul2 = document.getElementById('ul2');
        i = 1;
        const li2 = document.createElement('li');
        ul2.appendChild(li2);
        li2.textContent = data.content[28][i];
        while(data.content[28][i+1]){
            const li = document.createElement('li');
            ul2.appendChild(li);
            li.textContent = data.content[28][i+1];
            i++;
        }
    </script>
</body>
</html>
