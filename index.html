<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .center {
            text-align: center;
        }
    </style>

    <meta name="theme-color" content="#620000">
    <link rel="manifest" href="manifest.json" />
    <script src="app.js"></script>
</head>

<body>
    <div class="center">
        <h1>Welcome to</h1>
        <img src="EEE20C_LOGO.png" alt="BUETEEE20C_LOGO" width="200px" height="200px">
        <h2>Bangladesh University of Engineering and Technology</h2>
        <h2>Department of Electrical and Electronic Engineering</h2>
        <h2>Batch:20, Section:C</h2>
        <br>
        <p id="sch" style = "color: blue;">Please wait while we redirect you to today's schedule...</p>
    </div>
    <script>
        const hr = new Date();
        const sch = document.getElementById('sch');
        if (hr.getHours() > 17) {
            sch.textContent = "Please wait while we redirect you to tomorrow's schedule...";
        }
    </script>
    <script>
        fetch('https://script.google.com/macros/s/AKfycbzGtM0Y-bNH-1XQNYSxHYB2CxRsgmOJbZBCxq87vhGcL_SISUVxDNhkDZgj6jTFrQ_CZw/exec')
            .then(res => res.json())
            .then(data => {
                localStorage.setItem('data', JSON.stringify(data));
                window.location.replace("https://taq2000.github.io/eee20c/dailyRoutine");
            })
    </script>
</body>

</html>
